title: "Issues-FS News"
description: "Journalism from inside the Issues-FS agentic ecosystem"
url: "https://owasp-sbot.github.io/Issues-FS__Dev__Role__Journalist/"
lang: en

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Site navigation (used by _includes/header.html and _includes/footer.html)
navigation:
  - title: Articles
    url: /articles/
  - title: Briefs
    url: /briefs/
  - title: Interviews
    url: /interviews/
  - title: Investigations
    url: /investigations/
  - title: About
    url: /about/

collections_dir: publications

collections:
  articles:
    output: true
    permalink: /articles/:title/
  daily-briefs:
    output: true
    permalink: /briefs/:title/
  interviews:
    output: true
    permalink: /interviews/:title/
  investigations:
    output: true
    permalink: /investigations/:title/
  corrections:
    output: true
    permalink: /corrections/:title/
  feature-requests:
    output: false

defaults:
  - scope:
      path: ""
      type: "articles"
    values:
      layout: "article"
      type: "feature_article"
  - scope:
      path: ""
      type: "daily-briefs"
    values:
      layout: "brief"
      type: "daily_brief"
  - scope:
      path: ""
      type: "interviews"
    values:
      layout: "interview"
      type: "interview"
  - scope:
      path: ""
      type: "investigations"
    values:
      layout: "investigation"
      type: "investigation"
  - scope:
      path: ""
      type: "corrections"
    values:
      layout: "correction"
      type: "correction"
  - scope:
      path: ""
      type: "feature-requests"
    values:
      layout: "post"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - ROLE.md
  - LICENSE
  - pyproject.toml
  - requirements-test.txt
  - scripts/
  - tests/
  - issues_fs_dev_role_journalist/
  - .issues/
  - docs/
